 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-">
        <div class="d-flex min-vh-100 justify-content-center align-items-center">
          <section class="border rounded p-4 py-5 shadow">

            <div class="blockchain-info">
                <h3>Network name: </h3>
                    <small
                    class="
                        bg-light
                        text-muted text-lowercase
                        p-2
                        px-3
                        rounded-pill
                    "
                    id="networkName"
                    >network-name</small>
                <h3>Chain ID: </h3>
                    <small
                        class="
                            bg-light
                            text-muted text-lowercase
                            p-2
                            px-3
                            rounded-pill
                        "
                        id="chainId" 
                    >Chain ID:</small>
            </div>

            <div>
              <div class="card text-light bg-dark p-4" style="width: 400px">
                <button class="enableEthereumButton btn btn-primary">Connect to Wallet</button>
                <p class="m-0 p-0">You have:</p>
                <div class="d-flex">
                  <h3 class="fw-bold mt-1" id="balance">Login to show</h3>
                  <small class="fw-light mt-1 ms-1 py-2" id="contractName"
                    >ETH</small
                  >
                </div>
                <div class="mt-3">
                  <small
                    class=" showAccount
                      bg-light
                      text-muted text-lowercase
                      p-2
                      px-3
                      rounded-pill
                    "
                    id="userAddress"
                    >0x..add-here</small>
                </div>
              <p class="card-text mt-3 d-none">
                visit <a href="mint-usdc.html">here</a> to mint usdc
              </p>
            </div>
            <div class="mt-4">
              <h5 class="fw-bold">Transfer ETH</h5>
              <div
                class="alert alert-info mt-2"
                id="transferResponse"
                style="display: none"
              >
                Lorem ipsum dolor sit amet.
              </div>
              <form
                class="mt-4"
                id="transferForm"
                onsubmit="event.preventDefault(); transferUsdc();"
              >
                <div class="form-group">
                  <label for="receiver">Receivers address</label>
                  <input
                    type="text"
                    id="receiver"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="amount">Amount</label>
                  <input type="number" id="amount" class="form-control" required />
                </div>
                <div class="form-group mt-3">
                  <button id="tranferEth" class="btn btn-success w-100" type="submit">
                    Tranfer
                  </button>

                  <div class="container mt-5">
                    <h3>Mint ETH</h3>
                    <p>Click the button below to mint ETH</p>
                    <button class="btn btn-dark" onclick="minEth()">Mint Now</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./script/app.js" type="module"></script>
</body>
</html>
